name: Build AppImage

on:
  workflow_dispatch:

jobs:
  build-appimage:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          curl \
          git \
          file \
          build-essential \
          python3 \
          python3-pip \
          ca-certificates \
          libwebkit2gtk-4.1-dev \
          libgtk-3-dev \
          libc6-dev \
          libglib2.0-dev \
          libsecret-1-dev

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: 'npm'

    - name: Build AppImage
      run: |
        cd AppImage
        bash build-appimage.sh

    - name: Upload AppImage Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ScumBag-AppImage
        path: AppImage/output/ScumBag-x86_64.AppImage
        if-no-files-found: error

    - name: Display Build Info
      if: success()
      run: |
        echo "=== AppImage Build Complete ==="
        ls -lh AppImage/output/ScumBag-x86_64.AppImage
        du -h AppImage/output/ScumBag-x86_64.AppImage
