id: io.github.rthomasv3.ScumBag
runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
command: scum-bag
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet10

build-options:
  prepend-path: "/usr/lib/sdk/dotnet10/bin"
  append-ld-library-path: "/usr/lib/sdk/dotnet10/lib"
  prepend-pkg-config-path: "/usr/lib/sdk/dotnet10/lib/pkgconfig"

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=~/.steam:ro
  - --filesystem=~/.local/share/Steam:ro
  - --filesystem=~/snap/steam/common/.local/share/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam/.local/share/Steam:ro
  - --filesystem=~/.var/app/com.valvesoftware.Steam:ro
  - --filesystem=/media:ro
  - --filesystem=/mnt:ro
  - --filesystem=/run/media:ro
  - --filesystem=xdg-config/Scum Bag:create
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.OpenURI
  - --talk-name=org.freedesktop.portal.FileChooser
  - --talk-name=org.freedesktop.portal.Screenshot
  - --talk-name=org.freedesktop.portal.ScreenCast
  - --talk-name=org.freedesktop.Flatpak
  - --env=GTK_THEME=Adwaita:dark

modules:
  - name: dotnet
    buildsystem: simple
    build-commands:
      - /usr/lib/sdk/dotnet10/bin/install.sh

  - name: nodejs
    buildsystem: simple
    build-commands:
      - cp -r . /app
    sources:
      - type: archive
        url: https://nodejs.org/dist/v22.21.0/node-v22.21.0-linux-x64.tar.xz
        sha256: 71a04f4b9144870c9407b8019fe912514229e50246bc706862eded3ac8e9025d
        strip-components: 1

  - name: scum-bag
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/rthomasv3/ScumBag.git
        commit: 4d537d0e88748e4a29a376e911c32ff33d2951d5
      - nuget-sources.json
      - npm-generated-sources.json
      - type: file
        path: io.github.rthomasv3.ScumBag.desktop
      - type: file
        path: io.github.rthomasv3.ScumBag.metainfo.xml
      - type: file
        path: io.github.rthomasv3.ScumBag.64.png
      - type: file
        path: io.github.rthomasv3.ScumBag.128.png
      - type: file
        path: io.github.rthomasv3.ScumBag.256.png
      - type: file
        path: io.github.rthomasv3.ScumBag.512.png
    build-commands:
      - echo "Building Vue.js frontend..."
      - export npm_config_cache=${PWD}/flatpak-node/npm-cache
      - export npm_config_offline=true
      - npm install --offline --cache ${PWD}/flatpak-node/npm-cache --prefer-offline
      - npm run build
      - echo "Building .NET application..."
      - dotnet publish "Scum Bag.csproj" -c Release -r linux-x64 --self-contained -p:PublishTrimmed=True -p:TrimMode=Full -p:PublishAot=true -p:AssemblyName=ScumBag --source ./nuget-sources
      - echo "Installing application..."
      - mkdir -p /app/lib /app/bin
      - cp bin/Release/net10.0/linux-x64/publish/ScumBag /app/bin/ScumBag.real
      - cp bin/Release/net10.0/linux-x64/publish/libwebview.so /app/lib/ || cp bin/Release/net10.0/linux-x64/publish/webview.so /app/lib/ || true
      - cp bin/Release/net10.0/linux-x64/publish/libnfd.so /app/lib/ || cp bin/Release/net10.0/linux-x64/publish/nfd.so /app/lib/ || true
      - echo "Creating webkit2gtk symlink..."
      - for lib in /usr/lib/*/libwebkit2gtk-4.1.so.0; do if [ -f "$lib" ]; then ln -sf "$lib" /app/lib/libwebkit2gtk-4.1.so; break; fi; done
      - |
        cat > /app/bin/scum-bag << 'EOF'
        #!/bin/sh
        export PATH=/usr/local/bin:$PATH
        export LD_LIBRARY_PATH=/app/lib:$LD_LIBRARY_PATH
        exec /app/bin/ScumBag.real "$@"
        EOF
      - chmod +x /app/bin/scum-bag
      - echo "Installing icons..."
      - install -Dm644 io.github.rthomasv3.ScumBag.64.png /app/share/icons/hicolor/64x64/apps/io.github.rthomasv3.ScumBag.png
      - install -Dm644 io.github.rthomasv3.ScumBag.128.png /app/share/icons/hicolor/128x128/apps/io.github.rthomasv3.ScumBag.png
      - install -Dm644 io.github.rthomasv3.ScumBag.256.png /app/share/icons/hicolor/256x256/apps/io.github.rthomasv3.ScumBag.png
      - install -Dm644 io.github.rthomasv3.ScumBag.512.png /app/share/icons/hicolor/512x512/apps/io.github.rthomasv3.ScumBag.png
      - echo "Installing desktop files..."
      - install -Dm644 io.github.rthomasv3.ScumBag.desktop /app/share/applications/io.github.rthomasv3.ScumBag.desktop
      - install -Dm644 io.github.rthomasv3.ScumBag.metainfo.xml /app/share/metainfo/io.github.rthomasv3.ScumBag.metainfo.xml
      - echo "Build complete!"
